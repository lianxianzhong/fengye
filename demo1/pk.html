<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 310px;
            height: 438px;
            background-color: skyblue;
            margin: 100px auto;
            perspective: 500px;
        }
        div img{
            transition: all 1s;
            width: 310px;
            height: 438px;
        }
        div:hover img{
            transform: rotateX(80deg);
            transform-origin: center bottom;
        }

    </style>
</head>
<body>
<div>
    <img src="img/pk.png">
</div>
</body>
</html>
